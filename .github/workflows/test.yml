name: Test

on:
  push:
  pull_request:

jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install PHP headers
        run: sudo apt-get update && sudo apt-get install -y php-dev

      - name: Run tests
        run: |
          export CGO_ENABLED=1
          export CGO_CFLAGS="$(php-config --includes) -D_GNU_SOURCE"
          export CGO_LDFLAGS="$(php-config --ldflags) $(php-config --libs)"
          go test -tags=nowatcher ./...
